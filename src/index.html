<!DOCTYPE html>
<html>
<head>
    <script src="/node_modules/phaser/dist/phaser-arcade-physics.js"></script>
    <style>
        html, body {
            margin: 0;
        }
        canvas {
            margin: 0 auto;
        }
    </style>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        parent: 'phaser-example',
        width: 800,
        height: 600,
        autoResize: true,
        scene: {
            preload: preload,
            create: create,
            resize: resize
        }
    };

    function preload ()
    {
        this.load.svg('bg', 'assets/bg.svg', {width: config.width, height: config.height});
        // this.load.image('logo', 'assets/.svg');
    }

    function create ()
    {
        // var space = this.add.image(0, 0, 'bg').setOrigin(0);
        // space.height =
        this.bg = this.add.image(0, 0, 'bg').setOrigin(0);

        // this.logo = this.add.sprite(game.config.width / 2, game.config.height / 2, 'logo');

        this.events.on('resize', resize, this);
    }

    function resize (width, height)
    {
        if (width === undefined) { width = this.sys.game.config.width; }
        if (height === undefined) { height = this.sys.game.config.height; }

        this.cameras.resize(width, height);

        this.bg.setDisplaySize(width, height);
    }

    var game = new Phaser.Game(config);

    window.addEventListener('resize', function (event) {

        game.resize(window.innerWidth, window.innerHeight);

    }, false);


</script>
</body>
</html>
