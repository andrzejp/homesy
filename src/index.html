<!DOCTYPE html>
<html>
<head>
    <script src="/node_modules/phaser/dist/phaser.js"></script>
    <style>
        html, body {
            margin: 0;
        }
        canvas {
            margin: 0 auto;
        }
    </style>
</head>
<body>

<script>
    var config = {
        type: Phaser.WEBGL,
        width: 800,
        height: 600,
        parent: 'phaser-example',
        physics: {
            default: 'impact',
            impact: {
                setBounds: {
                    x: 0,
                    y: 0,
                    width: 3200,
                    height: 600,
                    thickness: 32
                }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
            extend: {
                minimap: null,
                player: null,
                cursors: null,
                thrust: null,
                flares: null,
                lastFired: 0,
                text: null,
                createSpaceman: createSpaceman,
                createStarfield: createStarfield,
                createLandscape: createLandscape,
                // createAliens: createAliens,
                createThrustEmitter: createThrustEmitter,
                createAnimations: createAnimations
            }
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.spritesheet('spaceman', 'assets/sm.png', { frameWidth: 75, frameHeight: 100 });

        this.load.image('star', 'assets/star2.png');
        this.load.image('bigStar', 'assets/star3.png');
        this.load.image('jets', 'assets/blue.png');
    }

    function create ()
    {

        this.cameras.main.setBounds(0, 0, 3200, 600);

        this.cursors = this.input.keyboard.createCursorKeys();

        this.createSpaceman();
        this.createStarfield();
        this.createLandscape();
        // this.createAliens();
        this.createThrustEmitter();
        this.createAnimations();

        this.text = this.add.text(10, 10, '', { font: '16px Courier', fill: '#00ff00' }).setDepth(1).setScrollFactor(0);
    }

    function update ()
    {
        this.thrust.setPosition(this.player.x, this.player.y);

        if (this.cursors.left.isDown)
        {
            this.player.setAccelerationX(-500);
            this.player.turnedLeft = true;
            this.player.anims.play('left', true);
        }
        else if (this.cursors.right.isDown)
        {
            this.player.setAccelerationX(500);
            this.player.turnedLeft = false;
            this.player.anims.play('right', true);
        }
        else
        {
            this.player.setAccelerationX(0);
            this.player.anims.play('turn');
        }

        if (this.cursors.up.isDown)
        {
            this.player.setAccelerationY(-500);
        }
        else if (this.cursors.down.isDown)
        {
            this.player.setAccelerationY(500);
        }
        else
        {
            this.player.setAccelerationY(0);
        }

        if (this.player.vel.x < 0)
        {
            this.thrust.setPosition(this.thrust.x.propertyValue += (this.player.turnedLeft) ? 16 : -16, this.thrust.y.propertyValue);
            this.thrust.setSpeed(this.player.vel.x / 2);
            this.thrust.emitParticle(16);
        }
        else if (this.player.vel.x > 0)
        {
            this.thrust.setPosition(this.thrust.x.propertyValue += (this.player.turnedLeft) ? 16 : -16, this.thrust.y.propertyValue);
            this.thrust.setSpeed(this.player.vel.x / 2);
            this.thrust.emitParticle(16);
        }


        this.text.setText('Found way home: ' + this.player.humanityPercent);

        this.cameras.main.scrollX = this.player.x - 400;
    }

    function createSpaceman () {
        this.player = this.impact.add.sprite(1600, 200, 'ship').setDepth(1);
        this.player.setMaxVelocity(400).setFriction(800, 600).setPassiveCollision();
        this.player.humanityPercent = 0;
    }


    function createThrustEmitter ()
    {
        this.thrust = this.add.particles('jets').createEmitter({
            x: 1600,
            y: 200,
            angle: { min: 160, max: 200 },
            scale: { start: 0.2, end: 0 },
            blendMode: 'ADD',
            lifespan: 600,
            on: false
        });
    }

    function createStarfield ()
    {
        //  Starfield background

        //  Note the scrollFactor values which give them their 'parallax' effect

        var group = this.add.group({ key: 'star', frameQuantity: 256 });

        group.createMultiple({ key: 'bigStar', frameQuantity: 32 });

        var rect = new Phaser.Geom.Rectangle(0, 0, 3200, 550);

        Phaser.Actions.RandomRectangle(group.getChildren(), rect);

        group.children.iterate(function (child, index) {

            var sf = Math.max(0.3, Math.random());

            if (child.texture.key === 'bigStar')
            {
                sf = 0.2;
            }

            child.setScrollFactor(sf);

            // this.minimap.ignore(child);

        }, this);
    }

    function createLandscape ()
    {
        //  Draw a random 'landscape'

        var landscape = this.add.graphics();

        landscape.fillStyle(0x008800, 1);
        landscape.lineStyle(2, 0x00ff00, 1);

        landscape.beginPath();

        var maxY = 550;
        var minY = 400;

        var x = 0;
        var y = maxY;
        var range = 0;

        var up = true;

        landscape.moveTo(0, 600);
        landscape.lineTo(0, 550);

        do
        {
            //  How large is this 'side' of the mountain?
            range = Phaser.Math.Between(20, 100);

            if (up)
            {
                y = Phaser.Math.Between(y, minY);
                up = false;
            }
            else
            {
                y = Phaser.Math.Between(y, maxY);
                up = true;
            }

            landscape.lineTo(x + range, y);

            x += range;

        } while (x < 3100);

        landscape.lineTo(3200, maxY);
        landscape.lineTo(3200, 600);
        landscape.closePath();

        landscape.strokePath();
        landscape.fillPath();
    }

    function createAliens ()
    {
        //  Create some random aliens moving slowly around

        var config = {
            key: 'metaleyes',
            frames: this.anims.generateFrameNumbers('face', { start: 0, end: 4 }),
            frameRate: 20,
            repeat: -1
        };

        this.anims.create(config);

        for (var i = 0; i < 32; i++)
        {
            var x = Phaser.Math.Between(100, 3100);
            var y = Phaser.Math.Between(100, 300);

            var face = this.impact.add.sprite(x, y, 'face').play('metaleyes');

            face.setLiteCollision().setBounce(1).setBodyScale(0.5);
            face.setVelocity(Phaser.Math.Between(20, 60), Phaser.Math.Between(20, 60));

            if (Math.random() > 0.5)
            {
                face.vel.x *= -1;
            }
            else
            {
                face.vel.y *= -1;
            }
        }
    }

    function createAnimations () {
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('spaceman', { start: 0, end: 1 }),
            frameRate: 5,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'spaceman', frame: 2 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('spaceman', { start: 3, end: 4 }),
            frameRate: 5,
            repeat: -1
        });
    }


</script>
</body>
</html>
